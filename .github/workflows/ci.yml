name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # job name
  build:

    # choose github hosted runner OS
    # ubuntu-latest, ubuntu-18.04, or ubuntu-16.04
    # windows-latest or windows-2019
    # macos-latest or macos-10.15

    runs-on: ubuntu-latest

    # https://github.com/actions
    # https://github.com/marketplace?type=actions
    steps:
    
    # https://docs.github.com/articles/workflow-syntax-for-github-actions#jobsjob_idstepsuses
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      # https://docs.github.com/articles/workflow-syntax-for-github-actions#jobsjob_idstepsrun
      run: |
         mvn -B package --file pom.xml
         pwd
         ls -aLF
         echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
         docker build . -t c0deblack/devops-gh-actions:latest
         docker push c0deblack/devops-gh-actions:latest
    
